<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Seguridad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/stylecrud.css" />
  </head>
  <body>
    <div class="header">
      <nav class="navegador">
        <div class="navegador__vacio"></div>
        <div class="navegador__contenido">
          <a class="noActive" href="../index.html">Página Principal</a>
          <a class="active" href="./crudTareas.html">Tareas</a>
          <a class="noActive" href="./flash.html">Privacidad</a>
          <a class="noActive" href="./acercaDelProyecto.html">Acerca del Proyecto</a>
        </div>
      </nav>
    </div>
    <div class="container">
      <form id="formulario">
        <label for="Frase">Tarea:</label>
        <input type="text" id="Frase" class="form-control" required />
        <button type="submit" class="btn btn-success" style="font-size: 0.9rem; padding: 8px 15px; margin: 15px; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s ease;">Guardar</button>
      </form>

      <button id="recordButton" class="btn btn-primary" style="font-size: 0.9rem; padding: 8px 15px; margin: 15px; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s ease;">Grabar Audio</button>
<button id="stopButton" class="btn btn-danger" style="font-size: 0.9rem; padding: 8px 15px; margin: 15px; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s ease;" disabled>Detener Grabación</button>
<br />
      <br />
      <audio id="audioPreview" controls style="margin-top: 10px; display: none;"></audio>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tarea</th>
            <th scope="col">Audio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <img
        id="gifImagen"
        src="https://media1.tenor.com/m/3znBRfjtgawAAAAd/chill-tranquilo.gif"
        alt="Guardado"
        style="display: none; width: 150px; height: 150px;"
      />
    </div>

    <script src="/js/scriptCrud.js"></script>
  </body>
</html>
